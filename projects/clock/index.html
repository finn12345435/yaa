<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clock - Cartxrr</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="/css/scrollbar.css">
    <script src="https://kit.fontawesome.com/11fe60c87a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="/images/icon/192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="/images/icon/512x512.png" sizes="512x512" />
    <link rel="icon" type="image/png" href="/images/icon/196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/images/icon/96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/images/icon/32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/icon/16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/images/icon/128.png" sizes="128x128" />

    <meta property="og:title" content="Javascript Clock! - Cartxrr" />
    <meta property="og:description" content="simple javascript clock for you!" />
    <script src="script.js"></script>
</head>
<body>

              <div class="options">
                <input id="checkms" type="checkbox"><span class="enable">Enable Miliseconds</span></input>
                <br>
                <input id="color" type="text" placeholder="#000 <- Hex" oninput="changeColor()"><span class="enable">BG Color</span></input>
                <br>
                <input id="txtcolor" type="text" placeholder="#000 <- Hex" oninput="txtchangeColor()"><span class="enable">Text Color</span></input>
              </div>

                <div id="clock" class="clock">
                  <span id="hours">00</span>
                  <span>:</span>
                  <span id="minutes">00</span>
                  <span>:</span>
                  <span id="seconds">00</span>
                  <span id="msdot">.</span>
                  <span id="ms">00</span>
                  <span> </span>
                  <span> </span>
                  <span id="session">AM</span>

                </div>

</body>
</html>
